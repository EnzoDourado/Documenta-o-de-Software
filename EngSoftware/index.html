<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Orientado a Objetos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tela1" class="container">
        <h1>Inserção de Números</h1>
        <form id="formTela1">
            <div id="inputsTela1"></div>
            <button type="button" id="btnTela1">Entrar</button>
        </form>
    </div>

    <div id="tela2" class="container" style="display:none;">
        <h1>Inserção da Chave de Busca</h1>
        <form id="formTela2">
            <label for="chave">Chave de busca:</label>
            <input type="number" id="chave" required>
            <button type="button" id="btnTela2">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
